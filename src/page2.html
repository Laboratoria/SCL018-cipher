<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caesar Cipher</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <section> 
            <main>
                <h1>Crea o descifra tu código</h1>
                <p>Utilice SOLO mayúsculas</p>
                <form id="cipher" autocomplete="off">
                    <input id="inputText" spellcheck="false" placeholder="Escribe tu mensaje aquí" type="text" name="text">
                </form>
                <h2>Escoge un número del 1 al 3 para crear tu código especial</h2>
                <div id="rank">
                  <input id="position" type="number" min="1" max="3">
                </div>
      
                <div id="cipherBtn">
                <button type="button" id="encode">Cifrar</button>
                <button type="button" id="decode">Descifrar</button>
                </div>
            
                <div id="result">
                    <input id="outputText" spellcheck="false" placeholder="Aquí aparecerá tu resultado" type="text" name="text">
                </div>
                
            </main>

          </section>


        <script src="cipher.js"></script>
      </body>

</html>
